<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Monobank debit cards</title>
</head>
<body>
    <main class="user-card-wrapper">

        <article class="user-card user-card-1">
            <header class="card-header">
                <h1 class="card-name">weekly sales</h1>
                <h2 class="card-balance">$15,0000</h2>
                <img src="./assets/images/line-chart.svg" alt="line chart" class="card-icon">
            </header>
            <p class="card-description">increased by 60%</p>
            <div class="circle-img circle-1"></div>
            <div class="circle-img circle-2"></div>
        </article>

        <article class="user-card user-card-2">
            <header class="card-header">
                <h1 class="card-name">weekly orders</h1>
                <h2 class="card-balance">$45,6334</h2>
                <img src="./assets/images/bookmark.svg" alt="bookmark" class="card-icon">
            </header>
            <p class="card-description">decreased by 10%</p>
            <div class="circle-img circle-1"></div>
            <div class="circle-img circle-2"></div>
        </article>

        <article class="user-card user-card-3">
            <header class="card-header">
                <h1 class="card-name">visitors online</h1>
                <h2 class="card-balance">$95,5741</h2>
                <img src="./assets/images/diamond.svg" alt="diamond" class="card-icon">
            </header>
            <p class="card-description">increased by 5%</p>
            <div class="circle-img circle-1"></div>
            <div class="circle-img circle-2"></div>
        </article>

    </main>
</body>
</html>
